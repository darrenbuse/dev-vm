---
language: python
python: "2.7"

env:
  - SITE=test.yml

addons:
    ssh_known_hosts: github.com

before_install:
  - gem update --system
  - gem --version
  - sudo apt-get update -qq
  - sudo apt-get install -y curl

install:
  # Install Ansible.
  - pip install ansible

script:
  # Check the role/playbook's syntax.
    - "ansible-playbook -i test-inventory dilbert.yml --syntax-check"

  # Run the role/playbook with ansible-playbook.
    - "ansible-playbook -i test-inventory dilbert.yml --connection=local --sudo -vv"
