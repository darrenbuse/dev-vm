---
- name: Create Docker directory
  file: dest="/home/vagrant/docker" state=directory
- name: Create Docker cache directory
  file: dest="/home/vagrant/docker/cache" state=directory
- name: Copy Dockerfile
  copy: src="../files/Dockerfile" dest="/home/vagrant/docker/cache/Dockerfile"
- name: Build cache image.
  shell: docker build -t darrenbuse/cache /home/vagrant/docker/cache/
  sudo: True
