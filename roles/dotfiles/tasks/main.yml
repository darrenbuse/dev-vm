---
- name: Sort known hosts
  lineinfile: dest=/home/vagrant/.ssh/known_hosts regexp=^${item.host} line="${item.line}" create=True
  with_items:
       - { "host": "github.com", "line": "github.com,207.97.227.239 ssh-rsa "  }
- name: Checkout dotfiles from git
  git: repo=git@bitbucket.org:darrenbuse/dotfiles.git dest=/home/vagrant/dotfiles/ accept_hostkey=True
- name: Link files
  shell: /home/vagrant/dotfiles/link.sh
