---
- hosts: devmaster
  tasks:
    - name: ensure ntpd is at the latest version
      apt: pkg=ntp state=latest
      sudo: True
      notify:
      - restart ntpd
  roles:
    - use_cache
    - base
    - docker
    - cache
    - dotfiles
    - devtools
    #- docker-base-image
  handlers:
    - name: restart ntpd
      shell: sudo ntpd
